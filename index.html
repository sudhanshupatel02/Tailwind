<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="main.css">
</head>

             <!--Navbar-->
    <nav class="bg-deepBlue">

     <ul class="flex space-x-6">
      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer

      transition-all duration-200" ></div>
      </li>

      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
       transition-all duration-200 relative group hidden lg:block">

      <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
      transition-all duration-200" ></div>
      </li>


      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
       transition-all duration-200 relative group hidden lg:block">
      <a href="#">Corporate Card</a>

      </li>


      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
       transition-all duration-200 relative group hidden lg:block">

      </li>


      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
       transition-all duration-200 relative group hidden lg:block">

      </li>

       transition-all duration-200 relative group hidden lg:block">

      <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
      transition-all duration-200" ></div>
      </li>
      

      <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
       transition-all duration-200 relative group hidden lg:block">
      <a href="#">Pricing</a>

      <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
      transition-all duration-200" ></div>
      </li>
  </ul>

  <div class="flex space-x-6">
   <img
       src="./Images/india-flag.svg"
       width="28px"
       height="20px"
       class="hidden lg:block"
       />
   <button class="py-3 px-5 font-mullish text-white border-lightBlue border
   rounded-sm text-sm  font-bold">Log in</button>
   <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
   bg-white text-lightBlue300 border transition-all duration-200
   hover:text-lightBlue500 hidden lg:flex">Sign Up
   <svg
   viewBox="0 0 24 24"
   focusable="false"
   class="w-[14px] h-[14px] ml-3"
 >
   <path
     fill="currentColor"
     d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
   ></path>
 </svg>
</button>
</div>
</div>
   </nav>

   <!--Hero Section-->
   <section
   class="relative bg-deepBlue">
 
   <div class="w-10/12 max-w-[1080px] flex sm:flex-col lg:flex-row justify-between items-center mx-auto ">
       <!--left part-->
       <div class="space-y-8">
           <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
           <div class="w-6 h-1 bg-greenLight"></div>
           <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
               Accept payments from customers. Automate payouts to vendors &
               employees. Never run out of working capital.
           </p>
           <button
           class="bg-lightBlue text-white  py-[14px] px-[18px] rounded-md font-mullish font-bold
           hover:bg-lightBlue500 transition-all duration-200"
           >Sign Up Now</button>
       </div>
       <!--right part-->
       <img src="./Images/hero-illustration.jpg" alt=""
       class="w-full max-w-[680px]">
   </div>
       
     <!-- shape port -->
     <div class="w-[103%] absolute left-0 right-0">
      <img src="./Images/hero-shape.svg" alt=""
      class="w-full object-fill ">
  </div>
